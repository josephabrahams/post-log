<!DOCTYPE html>
<html>
  <head>
    <title>post-log</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 1em;
        line-height: 1.3;
      }

      h1 {
        margin-top: 0;
      }

      .posts {
        list-style: none;
        padding-left: 0;
      }

      .post {
        padding-left: 0;
      }

        .post__time {
          display: block;
          font-style: italic;
          margin-bottom: 1em;
        }

        .post__message {
          font-size: 1em;
          font-weight: normal;
          margin-bottom: 1em;
          margin-top: 0px;
        }

        .post__list {
          list-style: none;
          margin-bottom: 10px;
          padding-left: 0;
        }

        .post__border {
          display: block;
          margin-bottom: 2em;
          margin-top: 2em;
        }
    </style>
  </head>
  <body>
    <h1>post-log</h1>
    <div id="container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script type="text/babel">
      var socket = io('/rooms', { query: 'room={{ room }}' });

      var Post = React.createClass({
        render: function() {
          var post = this.props.post;

          return (
            <li className="post">
              <time className="post__time">{post.time}</time>
              <h2 className="post__message">{post.message}</h2>
              <ul className="post__list">
                {Object.keys(post.headers).map(function(header, index) {
                  return (
                    <li key={index}>{header}: {post.headers[header]}</li>
                  );
                })}
              </ul>
              <ul className="post__list">
                {Object.keys(post.body).map(function(field, index) {
                  return (
                    <li key={index}>{field}: {post.body[field]}</li>
                  );
                })}
              </ul>
              <hr className="post__border" />
            </li>
          );
        }
      });

      var Posts = React.createClass({
        componentDidMount: function() {
          socket.on('request', this.handleData);
        },

        componentWillUnmount: function() {
          socket.removeListener('request', this.handleData);
        },

        getInitialState: function () {
          return {
            posts: [{
              message: this.props.message,
              headers: {},
              body: {}
            }],
            init: true
          };
        },

        handleData: function(data) {
          var parsedData = JSON.parse(data);
          var post = {};

          post.time = new Date().toString();
          post.message = parsedData.method + ' ' + parsedData.url;
          post.headers =  parsedData.headers;
          post.body =  '';

          if ('body' in parsedData) {
            post.body = parsedData.body;
          }

          if (this.state.init === true) {
            this.setState({
              posts: [post],
              init: false
            });
            return;
          }

          this.setState({
            posts: this.state.posts.concat(post)
          });
        },

        render: function() {
          var posts = this.state.posts;

          return (
            <ul className="posts">
              {posts.map(function(post, index) {
                return (
                  <Post key={index} post={post} />
                )
              })}
            </ul>
          );
        }
      });

      ReactDOM.render(<Posts message="Waiting for POSTs..." />, document.getElementById('container'));
    </script>
  </body>
</html>
